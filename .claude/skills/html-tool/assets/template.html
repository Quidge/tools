<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOOL_TITLE</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, sans-serif;
      background: #f8f9fa;
      color: #202124;
      line-height: 1.6;
    }

    #app {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 8px;
    }

    p.description {
      color: #5f6368;
      font-size: 14px;
      margin-bottom: 20px;
    }

    /* --- Form controls --- */

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #dadce0;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
      background: white;
      color: #202124;
      transition: border-color 0.15s;
    }

    input[type="text"]:focus-visible,
    textarea:focus-visible,
    select:focus-visible {
      outline: 2px solid #1a73e8;
      outline-offset: -1px;
      border-color: #1a73e8;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    /* --- Buttons --- */

    button {
      padding: 8px 16px;
      border: 1px solid #dadce0;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-family: inherit;
      color: #202124;
      transition: background 0.1s;
    }

    button:hover:not(:disabled) {
      background: #f1f3f4;
    }

    button:disabled {
      color: #9aa0a6;
      cursor: not-allowed;
      opacity: 0.5;
    }

    button.primary {
      background: #1a73e8;
      color: white;
      border-color: #1a73e8;
    }

    button.primary:hover:not(:disabled) {
      background: #1765cc;
    }

    /* --- Output / Results --- */

    .results {
      margin-top: 20px;
      display: none;
    }

    .results.visible {
      display: block;
    }

    .error {
      color: #d93025;
      padding: 12px;
      background: #fce8e6;
      border-radius: 6px;
      font-size: 14px;
      display: none;
      margin-top: 12px;
    }

    .error.visible {
      display: block;
    }

    /* --- Toast notification --- */

    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: #323232;
      color: white;
      padding: 10px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      z-index: 2000;
      opacity: 0;
      transition: opacity 0.2s ease;
      pointer-events: none;
    }

    .toast.visible {
      opacity: 1;
    }

    /* --- Responsive --- */

    @media (max-width: 600px) {
      #app { padding: 12px; }
      h1 { font-size: 1.25rem; }
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>TOOL_TITLE</h1>
    <p class="description">TOOL_DESCRIPTION</p>

    <!-- Tool UI goes here -->

    <div id="error" class="error"></div>
    <div id="results" class="results">
      <!-- Results go here -->
    </div>
  </div>

  <script>
    // --- Utility functions ---

    function showError(message) {
      const el = document.getElementById('error');
      el.textContent = message;
      el.classList.add('visible');
    }

    function hideError() {
      document.getElementById('error').classList.remove('visible');
    }

    function showToast(message) {
      let toast = document.getElementById('toast');
      if (!toast) {
        toast = document.createElement('div');
        toast.id = 'toast';
        toast.className = 'toast';
        document.body.appendChild(toast);
      }
      toast.textContent = message;
      toast.classList.add('visible');
      clearTimeout(toast._timeout);
      toast._timeout = setTimeout(() => toast.classList.remove('visible'), 2000);
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(
        () => showToast('Copied to clipboard'),
        () => showToast('Could not copy â€” check clipboard permissions')
      );
    }

    // --- Tool logic ---

    // Script is at end of <body>, DOM is already available.
    // Initialize tool here.
  </script>
</body>
</html>
